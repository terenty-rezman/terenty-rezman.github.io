<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>contact me</title>
    <style>
        html,
        body {
            font-family: monospace;
            margin: 0;
            height: 100%;
            font-size: 1.5em;
            background-color: #fff;
            user-select: none;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        h1,
        h4 {
            margin: 0;
        }

        .layers {
            position: relative;
        }

        .layer {
            position: absolute;
            top: 0;
        }

        .no_click {
            pointer-events: none;
        }

        .red_channel {
            color: #ff000022;
        }

        .blue_channel {
            color: #6EFFFF22;
            left: 6px;
            animation: 0.5s left_a, 1s color_a;
        }

        .center_page {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        @keyframes color_a {
            from {
                color: #fff;
            }

            to {
                color: #6EFFFF22;
            }
        }

        @keyframes left_a {
            from {
                left: 0;
            }

            to {
                left: 6px;
            }
        }

        @media screen and (min-width: 601px) {
            body {
                font-size: 1.5em;
            }
        }

        @media screen and (max-width: 600px) {
            body {
                font-size: 1.1em;
            }
        }

        @media screen and (max-width: 410px) {
            body {
                font-size: 0.9em;
            }
        }

        @media screen and (max-width: 320px) {
            body {
                font-size: 0.6em;
            }
        }
    </style>
</head>

<body>
    <div class="center_page">
        <div class="layers">
            <div class="red_channel">
                <h4>contact me on telegram</h4>
                <a href="http://t.me/terenty_rezman">
                    <h1>@terenty_rezman</h1>
                </a>
            </div>
            <div class="blue_channel layer no_click">
                <h4>contact me on telegram</h4>
                <h1>@terenty_rezman</h1>
            </div>
        </div>
    </div>
</body>

</html>
